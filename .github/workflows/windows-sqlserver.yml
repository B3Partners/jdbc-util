name: Windows SQL Server CI

on: [push]

jobs:
  build:

    runs-on: windows-2016
    strategy:
      matrix:
        # java: [1.8, 11]
        java: [1.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1.3.0
      with:
        java-version: ${{ matrix.java }}
    - name: Install
      # developer: There is not enough space on the disk.
      #run: docker run -d -p 1433:1433 -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=Password12!' -it microsoft/mssql-server-windows-developer:latest
      #run: docker run -d -p 1433:1433 -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=Password12!' -it microsoft/mssql-server-windows-express:latest
      run: |
        choco install -v sqlserver-cmdlineutils
        ls "C:\Program Files\"
        docker run -d -p 1433:1433 -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=Password12!' -it microsoft/mssql-server-windows-express:latest
    - name: setup database
      run: |
        sqlcmd -S 127.0.0.1 -U sa -P Password12! -Q "CREATE DATABASE staging" -d "master"
        sqlcmd -S 127.0.0.1 -U sa -P Password12! -d "staging" -i .appveyor\create-brmo-persistence-sqlserver.sql
    - name: Unit Test with Maven
      run: mvn -e -B test -Pmssql
    - name: Integration Test with Maven
      run: mvn -e test -B -Pmssql -T1 -Dtest.onlyITs=true
