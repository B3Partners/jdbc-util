# evt. override met een local.oracle.properties
dbtype=oracle
staging.jdbc.driverClassName=oracle.jdbc.OracleDriver
# there's a bug in Docker that prevents Oracle-Out-of-Band (in 19c+) to work, so we need to disable that for 21.x
# see https://github.com/gvenzl/oci-oracle-xe/issues/43
staging.jdbc.url=jdbc:oracle:thin:@localhost:15210:XE?oracle.net.disableOob=true
staging.user=jdbcutil
staging.passwd=jdbcutil
